<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Gestion de editoriales</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Formulario Editoriales y Direcciones</h2>
        <form action="procesar_formulario.php" method="post">
          <h3>Editoriales</h3>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
          </div>
          <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" class="form-control" id="correo" name="correo">
          </div>
          <div class="form-group">
            <label for="numerocontacto">Número de Contacto:</label>
            <input type="text" class="form-control" id="numerocontacto" name="numerocontacto">
          </div>
          
          <h3>Direcciones</h3>
          <div class="direccion-group">
            <div class="direccion">
              <div class="form-group">
                <label for="pais">País:</label>
                <input type="text" class="form-control" id="pais" name="pais[]">
              </div>
              <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad[]">
              </div>
              <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion[]">
              </div>
              <hr>
            </div>
          </div>
          <button type="button" class="btn btn-success" id="agregar-direccion">Agregar dirección</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>




  <script>
    $(document).ready(function() {
      $('#agregar-direccion').click(function() {
        $('.direccion-group').append('<div class="direccion">' +
                                     '<div class="form-group">' +
                                     '<label for="pais">País:</label>' +
                                     '<input type="text" class="form-control" id="pais" name="pais[]">' +
                                     '</div>' +
                                     '<div class="form-group">' +
                                     '<label for="ciudad">Ciudad:</label>' +
                                     '<input type="text" class="form-control" id="ciudad" name="ciudad[]">' +
                                     '</div>' +
                                     '<div class="form-group">' +
                                     '<label for="direccion">Dirección:</label>' +
                                     '<input type="text" class="form-control" id="direccion" name="direccion[]">' +
                                     '</div>' +
                                     '<button type="button" class="btn btn-danger eliminar-direccion">Eliminar</button>' +
                                     '</div>');
      });

      $(document).on('click', '.eliminar-direccion', function() {
        $(this).parent('.direccion').remove();
      });
    });
  </script>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
