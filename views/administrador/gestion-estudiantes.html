<html>
  <head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>

  <body>
    <div class="container">

        <form method="post" action="guardar.php">
            <div class="mb-3">
                <label for="tipoIdentificacion" class="form-label">Tipo de Identificación:</label>
                <select name="tipoIdentificacion" id="tipoIdentificacion" class="form-select" required>
                    <option value="">Seleccione una opción</option>
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="ce">Cédula de Extranjería</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="numeroIdentificacion" class="form-label">Número de Identificación:</label>
                <input type="text" name="numeroIdentificacion" id="numeroIdentificacion" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres:</label>
                <input type="text" name="nombres" id="nombres" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="celular" class="form-label">Celular:</label>
                <input type="text" name="celular" id="celular" class="form-control">
            </div>

            <div class="mb-3">
                <label for="fechanacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" name="fechanacimiento" id="fechanacimiento" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" name="direccion" id="direccion" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="municipio" class="form-label">Municipio:</label>
                <input type="text" name="municipio" id="municipio" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento:</label>
                <input type="text" name="departamento" id="departamento" class="form-control" required>
            </div>

            <label for="tipoSangre" class="form-label">Tipo de Sangre:</label>
            <select name="tipoSangre" id="tipoSangre" class="form-select" required>
                <option value="">Seleccione una opción</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
             <br>
            <div class="d-grid gap-2">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <input type="button"  value="Cancelar" class="btn btn-danger">


            

  </body>
</html>
