<html lang="en">

<html>
  <head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
  </head>
  <body>
    <div class="container">

        <form method="post" action="../../controllers/controladoestudiante.php">
            <div class="mb-3">
                <label for="tipoIdentificacion" class="form-label">Tipo de Identificación:</label>
                <select name="tipoIdentificacion" id="tipoIdentificacion" class="form-select" required>
                    <option value="">Seleccione una opción</option>
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="ce">Cédula de Extranjería</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="numeroIdentificacion" class="form-label">Número de Identificación:</label>
                <input type="text" name="numeroIdentificacion" id="numeroIdentificacion" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres:</label>
                <input type="text" name="nombres" id="nombres" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="celular" class="form-label">Celular:</label>
                <input type="text" name="celular" id="celular" class="form-control">
            </div>

            <div class="mb-3">
                <label for="fechanacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" name="fechanacimiento" id="fechanacimiento" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="paisnacimiento" class="form-label">País de Nacimiento:</label>
                <input type="text" name="paisnacimiento" id="paisnacimiento" class="form-control" required>
            </div>
            


            <div class="mb-3">
                <label for="foto" class="form-label">Foto:</label>
                <input type="file" name="foto" id="foto" class="form-control">
            </div>
            <label for="tipoSangre" class="form-label">Tipo de Sangre:</label>
            <select name="tipoSangre" id="tipoSangre" class="form-select" required>
                <option value="">Seleccione una opción</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            
            <div class="mb-3">
                <label for="pais" class="form-label">País:</label>
                <select name="pais" id="pais" class="form-select" required>
                  <option value="">Seleccione una opción</option>
                  <option value="Colombia">Colombia</option>
                  <option value="Argentina">Argentina</option>
                  <option value="Chile">Chile</option>
                  <option value="Perú">Perú</option>
                  <option value="México">México</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="ciudad" class="form-label">ciudad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" required>
              </div>
              <div class="mb-3">
                <label for="calle" class="form-label">Calle:</label>
                <input type="text" class="form-control" id="calle" name="calle" required>
              </div>
              <div class="mb-3">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control" id="numero" name="numero" required>
              </div>
              <div class="mb-3">
                <label for="barrio" class="form-label">Barrio:</label>
                <input type="text" class="form-control" id="barrio" name="barrio" required>
              </div>

           
             <br>
            <div class="d-grid gap-2">

                <input type="submit" value="Guardar" class="btn btn-primary">
                <input type="button"  value="Cancelar" class="btn btn-danger">
                
                <input type="button" value="Crear Usuario Para Inicio Sesion" class="btn btn-secondary" onclick="irCrearUsuario()">
           
            

  </body>
</html>



    <script>
        function irCrearUsuario(){
            window.location.href = 'gestion-usuarios.html';
        }
