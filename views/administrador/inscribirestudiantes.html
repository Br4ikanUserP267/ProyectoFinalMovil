<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Gestion de Inscripcion</title>
</head>
<body>
    <h1>Inscripcion</h1>

    <div class="container">
        <form action="guardar_inscripcion.php" method="POST">
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion">
          </div>
          <div class="form-group">
            <label for="semestre">Semestre:</label>
            <select class="form-control" id="semestre" name="semestre">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <!-- agregar más opcionproyectoFinales aquí -->
            </select>
          </div>
          <div class="form-group">
            <label for="carrera">Carrera:</label>
            <select class="form-control" id="carrera" name="carrera">
             
            </select>
          </div>
          <div class="form-group">
            <label for="estudiante">Estudiante:</label>
            <input type="number" class="form-control" name="" id="estudiante">
          </div>

          <br>
          
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="submit" class="btn btn-danger">Cancelar</button>
        </form>
      </div>

      <script>

          // Obtener datos de la tabla carreras desde la API
            $.ajax({
              url: "http://localhost/proyectoFinal/api/carreras.php",
              dataType: "json",
              success: function(response) {
                // Agregar las opciones al select
                response.forEach(function(carrera) {
                  $("#carrera").append("<option value='" + carrera.id + "'>" + carrera.titulo + "</option>");
                });
              },
              error: function(xhr, status, error) {
                console.log(xhr.responseText);
                // Handle error response
              }
            });



      </script>
   

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
